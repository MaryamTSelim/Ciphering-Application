<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enc|Dec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!--Caesar Encryption And Decryption-->
    <script src="caesarCipherEncrypt.js"></script>
    <script src="caesarCipherDecrypt.js"></script>
    <!--Play Fair -->
    <script src="matrixCreation.js"></script>
    <script src="playFairEditingInput.js"></script>
    <script src="playFair1dEncryption.js"></script>
    <script src="playFair2dEncryption.js"></script>

</head>

<body>
    <header>
        <h1>
            Encryption | Decryption
        </h1>
        <!-- <button id="toggle">Dark</button> -->
    </header>
    <section>
        <div id="original">
            <h3>Original Text</h3>
            <textarea></textarea>
        </div>

        <div id="ciphered">
            <h3>Ciphered Text</h3>
            <textarea></textarea>
        </div>

        <div id="controls">
            <select name="encMethods">
                <option value="Encryption Method">Encryption Method</option>
                <option value="caesarcipher">Caesar Cipher</option>
                <option value="playfair 1D">Play Fair 1D</option>
                <option value="playfair 2D">Play Fair 2D</option> 
            </select>
            <button id="enc">Encryption</button>
            <br />
            <input type="text" placeholder="Key"/>
            <button id="dec">Decryption</button>
        </div>


    </section>
</body>

</html>
