<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enc|Dec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body onload="main()">
    <header>
        <h1>
            Encryption | Decryption
        </h1>
    </header>
    <section>
        <div id="original">
            <h3>Original Text</h3>
            <textarea></textarea>
        </div>

        <div id="ciphered">
            <h3>Ciphered Text</h3>
            <textarea></textarea>
        </div>

        <div id="controls">
            <select name="encMethods">
                <option value="Encryption Method">Encryption Method</option>
                <option value="caesercipher">Caesar Cipher</option>
                
            </select>
            <button id="enc">Encryption</button>
            <br />
            <input type="text" placeholder="Key"/>
            <button id="dec">Decryption</button>
        </div>


    </section>
</body>

</html>
